name: GitHub Actions Demo
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Create Zip
        run: zip -r -q binaries.zip binaries
        
      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["binaries.zip"]'
          message: 'Update Binary Zip'
          push: true
